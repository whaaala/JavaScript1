<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

     <link rel="stylesheet" href="css/style.css" />
    <script type="module" defer src="src/js/loginController.js"></script>
    <title>School | Application</title>
  </head>
  <body>
    <div class="row">
      <div class="section-login">
        <main class="login__main">
          <div class="login">
            <div class="login__form-header-wrapper">
              <div class="login__form-header">Log in to your account</div>
            </div>
            <form class="form" method="post">
              <div>
                <label for="username">Username</label>
                <input
                  id="username"
                  type="text"
                  placeholder="easare"
                  class="login__input--user"
                  name="username"   
                  value="superadmin@gmail.com" 
                  required
                />
              </div>
              <div>
                <label for="password">Password</label>
                <input
                  id="password"
                  type="password"
                  placeholder="*********"
                  class="login__input--password"
                  name="password"
                  value="Password123!" 
                  required
                />
              </div>
              <div class="login__button">
                <button class="btn btn--form">Login</button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
